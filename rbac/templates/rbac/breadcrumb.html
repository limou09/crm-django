<ol class="breadcrumb no-radius no-margin" style="border-bottom: 1px solid #ddd;">
    {% for nav in breadcrumb_list %}
        {% if forloop.last %}
            <li class="active"><a href="{{ nav.url }}">{{ nav.title }}</a></li>
        {% else %}
            <li><a href="{{ nav.url }}">{{ nav.title }}</a></li>
        {% endif %}
    {% endfor %}
</ol>
